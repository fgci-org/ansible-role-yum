---

 - hosts: localhost
   remote_user: root
   vars:
     unconfigured_packages: 
      - "screen"
     remove_packages: 
      - "telnet"
     disabled_packages: 
      - "firewalld"
     ib_unconfigured_packages: 
      - "openmpi"
     infiniband_available: True
     yum_conf_extra_settings:
      - "exclude=some_package*"
     yum_repos:
      - {{ name: "fgislurm", url: "http://idris.fgi.csc.fi/fgci7/x86_64/fgcislurm1605", gpgkey: "file:///etc/pki/rpm-gpg/RPM-GPG-KEY-CSC-GRID-2", gpgcheck: "1", enabled: "1", state: "present" }}

   roles:
     - ansible-role-yum
